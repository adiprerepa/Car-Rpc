//author aditya
syntax = "proto2";
option java_package = "com.prerepa.generated";
option java_multiple_files = true;
option java_outer_classname = "SimpleHelloWorldProto";
package helloworld;

// Recieve from esp8266
message Request {
    required int32 requestData = 1;
}

// Send to esp8266
message Response {
    required int32 responseData = 1;
}